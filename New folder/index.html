<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mano Nuostabiai Merginai</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero">
    <h1 class="animated-text">Mano Gustei</h1>
    <p class="subtitle">Specialus interneto kampelis būtent tau 💖</p>
    <button id="startBtn">Pradėti</button>
  </div>

  <div id="journey" class="hidden">
    <section class="section">
      <h2>Atsiminimai</h2>
      <div class="memory-gallery">
        <img src="images/memory1.jpg" alt="Memory 1">
        <img src="images/memory2.jpg" alt="Memory 2">
        <img src="images/memory3.jpg" alt="Memory 3">
	<img src="images/memory4.jpg" alt="Memory 4">
      </div>
    </section>

    <section class="section">
      <h2>Why I Love You</h2>
      <ul class="reasons">
        <li>Your smile lights up my day ✨</li>
        <li>You always support me ❤️</li>
        <li>We laugh together like no one else 🤍</li>
        <li>Your heart is made of gold 🌟</li>
      </ul>
    </section>

    <section class="section">
      <h2>Slapta žinutė</h2>
      <textarea id="secretInput" placeholder="Type your message here..."></textarea>
      <button id="revealBtn">Reveal Magic</button>
      <p id="revealedMsg"></p>
    </section>
  </div>

  <footer>
    <p>Padaryta su meile būtent tau.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
